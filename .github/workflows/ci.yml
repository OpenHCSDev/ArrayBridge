name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  # Test across Python versions with CPU-compatible frameworks
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        os: [ubuntu-latest, windows-latest, macos-latest]
        framework: [none, torch]
        exclude:
          # Reduce matrix size - test torch mainly on ubuntu
          - os: windows-latest
            framework: torch
          - os: macos-latest
            framework: torch

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install base dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Install PyTorch (CPU-only)
        if: matrix.framework == 'torch'
        run: |
          pip install torch --index-url https://download.pytorch.org/whl/cpu

      - name: Run tests with coverage
        run: |
          pytest --cov=arraybridge --cov-report=xml --cov-report=html --cov-report=term-missing -v

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12' && matrix.framework == 'torch'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # GPU tests using Docker container with CUDA
  gpu-test:
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't block PR merges if GPU not available

    container:
      image: nvidia/cuda:12.1.0-devel-ubuntu22.04
      options: --gpus all

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python and dependencies
        run: |
          apt-get update && apt-get install -y python3 python3-pip python3-venv
          python3 -m pip install --upgrade pip

      - name: Install arraybridge with GPU extras
        run: |
          python3 -m pip install -e ".[dev]"
          # Install GPU frameworks
          python3 -m pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cu121
          python3 -m pip install jax jaxlib --upgrade --index-url https://storage.googleapis.com/jax-releases/jax_cuda_releases.html
          # Try CuPy installation (may fail if CUDA setup is incomplete)
          python3 -m pip install cupy-cuda12x 2>&1 || echo "CuPy installation skipped"

      - name: Check GPU availability
        run: |
          python3 << 'EOF'
          import torch
          print(f'PyTorch CUDA Available: {torch.cuda.is_available()}')
          print(f'PyTorch CUDA Devices: {torch.cuda.device_count()}')
          EOF
          || true

      - name: Run GPU tests
        run: |
          python3 -m pytest -v tests/test_gpu_cleanup.py \
            --cov=arraybridge \
            --cov-report=term-missing \
            --cov-report=html \
            -ra

      - name: Upload GPU test coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gpu-test-coverage
          path: htmlcov/

  # Code quality checks
  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy

      - name: Run ruff (linting)
        run: |
          ruff check src/ --output-format=github

      - name: Run black (formatting check)
        run: |
          black --check src/

      - name: Run mypy (type checking)
        continue-on-error: true  # Scientific code often has complex types
        run: |
          mypy src/ --ignore-missing-imports
