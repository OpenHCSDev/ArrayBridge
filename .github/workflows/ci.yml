name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  # Test across Python versions with CPU-compatible frameworks
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        os: [ubuntu-latest, windows-latest, macos-latest]
        framework: [none, torch]
        exclude:
          # Reduce matrix size - test torch mainly on ubuntu
          - os: windows-latest
            framework: torch
          - os: macos-latest
            framework: torch

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install base dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Install PyTorch (CPU-only)
        if: matrix.framework == 'torch'
        run: |
          pip install torch --index-url https://download.pytorch.org/whl/cpu

      - name: Run tests with coverage
        run: |
          pytest --cov=arraybridge --cov-report=xml --cov-report=html --cov-report=term-missing -v

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12' && matrix.framework == 'torch'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # GPU tests using Kaggle action (optional, non-blocking)
  # Note: This provides access to GPU resources for comprehensive testing
  gpu-test:
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't block PR merges if GPU tests fail or timeout

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: kaggle Action
        uses: Frederisk/kaggle-action@v1.0.0
        with:
          kaggle-dataset: ""  # No dataset needed
          kaggle-competition: ""  # No competition
          kaggle-command: |
            cd /kaggle/working
            git clone https://github.com/trissim/arraybridge.git
            cd arraybridge
            python -m pip install --upgrade pip
            pip install -e ".[dev,gpu]"

            # Check CUDA availability
            nvidia-smi || echo "No NVIDIA GPU detected"
            nvcc --version || echo "No CUDA compiler detected"

            # Run GPU-specific tests
            pytest -v -m "gpu" --cov=arraybridge --cov-report=term-missing || echo "GPU tests completed with some failures"

            # Run framework-specific tests for GPU frameworks
            pytest -v -m "cupy or torch or tensorflow or jax or pyclesperanto" --cov=arraybridge --cov-report=term-missing || echo "Framework tests completed with some failures"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: gpu-test-results
          path: |
            htmlcov/
            .coverage

  # Code quality checks
  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy

      - name: Run ruff (linting)
        run: |
          ruff check src/ --output-format=github

      - name: Run black (formatting check)
        run: |
          black --check src/

      - name: Run mypy (type checking)
        continue-on-error: true  # Scientific code often has complex types
        run: |
          mypy src/ --ignore-missing-imports
